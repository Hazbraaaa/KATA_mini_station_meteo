<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Station Météo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="weather-container">
        <div class="city-search">
            <input type="text" id="cityInput" placeholder="Entrez un nom de ville">
            <button id="search-button">OK</button>
        </div>
        <h1 id="city">Chargement...</h1>
        <div id="gps"></div>
        <div id="temperature">-°C</div>
        <div id="humidity">-%</div>
        <div id="precipitation">-mm</div>
        <div id="details">Mise à jour en cours...</div>
    </div>
    <div class="canvas-container" style="visibility: hidden;">
        <canvas id="last-three-days"></canvas>
    </div>
</body>
</html>
